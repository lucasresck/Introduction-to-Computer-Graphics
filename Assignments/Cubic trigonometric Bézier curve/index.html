<html>
  <head>
    <title>Cubic trigonometric Bézier curve</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.js"></script>
  </head>

  <body>
    <!--Source: https://www.w3schools.com/howto/howto_js_rangeslider.asp-->
    <section class="container">
      <div class="slidecontainer-lamb">
        <input type="range" min="-200" max="100" value="-50" class="slider" id="myRange-lamb">
        <p>&lambda; = <span id="demo-lamb"></span></p>
      </div>

      <div class="intro">
        <h1>Cubic trigonometric Bézier curve</h1>
        <p>Try clicking somewhere. Press spacebar to clear.</p>
      </div>

      <div class="slidecontainer-mu">
        <input type="range" min="-200" max="100" value="-50" class="slider" id="myRange-mu">
        <p>&mu; = <span id="demo-mu"></span></p>
      </div>
    </section>
    
    <div class="svg">
      <svg id='svg-inline' width="100%" height="100%">
      </svg>
    </div>
    <script src="sketch.js" type="text/javascript"></script>
  </body>
</html>
